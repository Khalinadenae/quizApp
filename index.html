<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
<form name="quiz" id="quiz">
 <!-- Q U E S T I O N 1 -->
    <div class="grid text-center">
        <div class="g-col-6 p-3">
            <h3 class="mt-4"> Question 1 </h3>
                 <div class="form-floating mb-3">
                 <input readonly class="form-control-plaintext" id="question1" value="  What is the sunniest major city in the US? ">
                </div>
            <div class="form-check form-check-inline mt-4">
                <input class="form-check-input" type="radio" name="questionOneSelections" id="Denver" value="Denver">
                    <label class="form-check-label" for="inlineRadio1"> Denver </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="questionOneSelections" id="Phoenix" value="Phoenix">
                    <label class="form-check-label" for="inlineRadio2"> Phoenix </label>
            </div>
            <div class="form-check form-check-inline mt-4">
                <input class="form-check-input" type="radio" name="questionOneSelections" id="Miami" value="Miami">
                    <label class="form-check-label" for="inlineRadio1"> Miami </label>
            </div>
            <div class="form-check form-check-inline mt-4">
                <input class="form-check-input" type="radio" name="questionOneSelections" id="Dallas" value="Dallas">
                    <label class="form-check-label" for="inlineRadio1">Dallas</label>
            </div>
            <p id="question1answer" class="mt-3"> </p>
        </div>
<!-- Q U E S T I O N 2 -->
        <div class="g-col-6 p-3">
            <h3 class="mt-4"> Question 2 </h3>
                 <div class="form-floating mb-3">
                 <input readonly class="form-control-plaintext" id="question2" value="Which American president is on the one-dollar bill?">
                </div>
            <div class="form-check form-check-inline mt-4">
                <input class="form-check-input" type="radio" name="question2Selections" id="George" value="Geroge">
                    <label class="form-check-label" for="inlineRadio1">George Washington </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="question2Selections" id="Lincoln" value="Lincoln">
                    <label class="form-check-label" for="inlineRadio2"> Abraham Lincoln </label>
            </div>
            <div class="form-check form-check-inline mt-4">
                <input class="form-check-input" type="radio" name="question2Selections" id="John" value="John">
                    <label class="form-check-label" for="inlineRadio1"> John F Kennedy</label>
            </div>
            <div class="form-check form-check-inline mt-4">
                <input class="form-check-input" type="radio" name="question2Selections" id="Herbert" value="Herbert">
                    <label class="form-check-label" for="inlineRadio1"> Herbert Hoove</label>
            </div>
            <p id="question2answer" class="mt-3"> </p>
        </div>

<!-- Q U E S T I O N 3 -->
        <div class="g-col-6 p-3">
            <h3 class="mt-4"> Question 3 </h3>
                 <div class="form-floating mb-3">
                 <input readonly class="form-control-plaintext" id="question3" value="  What does a funambulist walk on? ">
                </div>
            <div class="form-check form-check-inline mt-4">
                <input class="form-check-input" type="radio" name="question3Selections" id="tight_rope" value="tight_rope">
                    <label class="form-check-label" for="inlineRadio1"> Tight rope </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="question3Selections" id="fire" value="fire">
                    <label class="form-check-label" for="inlineRadio2"> Fire </label>
            </div>
            <div class="form-check form-check-inline mt-4">
                <input class="form-check-input" type="radio" name="question3Selections" id="seashells" value="seashells">
                    <label class="form-check-label" for="inlineRadio1"> Seashells</label>
            </div>
            <div class="form-check form-check-inline mt-4">
                <input class="form-check-input" type="radio" name="question3Selections" id="water" value="water">
                    <label class="form-check-label" for="inlineRadio1"> Water </label>
            </div>
            <p id="question3answer" class="mt-3"> </p>
        </div>
 <!-- S U B M I T -->
  <button type="button" onclick="checkAnswers()" class="btn btn-secondary btn-lg mb-4 mt-3"> Submit </button>
      </form>
</div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
